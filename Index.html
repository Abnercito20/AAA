<!DOCTYPE html> 
<html> 
<head> 
  
<title></title> 
<style type="text/css"> 
 h1{ 
  background-color: #eb3533; 
  color: #cfc9c8; 
  text-align: center; 
 } 
 .res{ 
  padding: 15px; 
  margin: 5px; 
  text-align: center; 
  color: #1f1918; 
  font-size: 24px; 
 } 
</style> 
</head> 
 
<body> 
 <header><h1>SUMAR DOS NUMEROS</h1></header> 
 <section class="res"> 
 <br><br><br> 
 <input type="number" id="nro1"> 
    <input type="number" id="nro2"> 
 <button id="btn">+</button> 
    <button id="btn2">-</button> 
    <button id="btn3">*</button> 
    <button id="btn4">/</button> 
    <button id="btn5">^</button> 
    <button id="btn6">^</button> 
 <br><br><br> 
    <h2>Resultado del Calculo:</p> 
 <div id="resultado"></div> 
 
 <script> 
  //  registra un evento  
  var b=document.getElementById('btn'); 
  b.addEventListener('click',suma); 
  var r=document.getElementById('btn2'); 
  r.addEventListener('click',resta); 
  var r=document.getElementById('btn3'); 
  r.addEventListener('click',multiplicacion); 
  var r=document.getElementById('btn4'); 
  r.addEventListener('click',division); 
  var r=document.getElementById('btn5'); 
  r.addEventListener('click',potencia); 
  var r=document.getElementById('btn6'); 
  r.addEventListener('click',raiz); 
   
   
  function suma()  
  { 
   var n1=parseInt(document.getElementById('nro1').value); 
   var n2=parseInt(document.getElementById('nro2').value); 
            var s=n1+n2; 
    
   document.getElementById("resultado").innerHTML = n1+"+"+n2+"="+s 
  } 
        function resta()  
  { 
   var n1=parseInt(document.getElementById('nro1').value); 
   var n2=parseInt(document.getElementById('nro2').value); 
            var s=n1-n2; 
    
   document.getElementById("resultado").innerHTML = n1+"-"+n2+"="+s 
  } 
  function multiplicacion()  
  { 
   var n1=parseInt(document.getElementById('nro1').value); 
   var n2=parseInt(document.getElementById('nro2').value); 
            var s=n1*n2; 
    
   document.getElementById("resultado").innerHTML = n1+"*"+n2+"="+s 
  } 
 
  function division()  
  { 
   var n1=parseInt(document.getElementById('nro1').value); 
   var n2=parseInt(document.getElementById('nro2').value); 
            var s=n1/n2; 
    
   document.getElementById("resultado").innerHTML = n1+"/"+n2+"="+s 
  } 
  function potencia()  
  { 
   var n1=parseInt(document.getElementById('nro1').value); 
   var n2=parseInt(document.getElementById('nro2').value); 
       var s=Math.pow(n1, n2); 
    
   document.getElementById("resultado").innerHTML = n1+"^"+n2+"="+s 
  } 
  function raiz()  
  { 
   var n1=parseInt(document.getElementById('nro1').value); 
   var n2=parseInt(document.getElementById('nro2').value); 
       var s=Math.sqrt(n1); 
    
   document.getElementById("resultado").innerHTML = n1+"¬"+n2+"="+s 
  } 
  function raiz()  
  { 
   var n1=parseInt(document.getElementById('nro1').value); 
   var n2=parseInt(document.getElementById('nro2').value); 
       var s=Math.sqrt(n1); 
    
   document.getElementById("resultado").innerHTML = n1+"¬"+n2+"="+s 
  } 
 </script> 
</section> 
</body> 
 
</html>
